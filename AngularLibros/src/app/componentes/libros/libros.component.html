<h1> Libros</h1>

<div *ngFor="let libro of libros" class="container-fluid">
    <div class="row">
        <img src="../assets/{{libro.img}}" class="col-2">
        <div class="col-4">
            <h3>{{libro.titulo}}</h3>
            <p>
                <span class="font-weight-bold">{{libro.editorial}}</span><br>
                {{libro.descripcion}}
            </p>
        </div>
    </div>
</div>
